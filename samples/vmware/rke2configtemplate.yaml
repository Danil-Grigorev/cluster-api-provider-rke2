---
apiVersion: bootstrap.cluster.x-k8s.io/v1alpha2
kind: RKE2ConfigTemplate
metadata:
  namespace: ${CABPR_NAMESPACE}
  name: rke2-agent
spec: 
  template:
    spec:
      preRKE2Commands:
        - sleep 30 # fix to give OS time to become ready
      agentConfig:
        version: ${RKE2_VERSION}
        kubelet:
          extraArgs:
            - "--cloud-provider=external"

